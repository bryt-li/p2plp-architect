<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Platform Architect Design Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cashaflow.com/image_server/client.js"></script>
  <script src="https://unpkg.com/medium-zoom@0/dist/medium-zoom.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>    
    window.$docsify = {
      name: 'Loan Architect',
      repo: '',
      markdown: {
        smartypants: true,
        renderer: {
          
          image: function(href, title, text) {
            var src = href;
            if (href.match(".uml$") || href.match('.bpmn$')) {
              if(href.indexOf("http")!=0){
                var loc = window.location.pathname;
                var dir = loc.substring(0, loc.lastIndexOf('/')+1);
                if(href.indexOf("/")==0)
                  href = window.location.origin + href;
                else
                  href = window.location.origin + dir + href;
              }
              src = getImageUrl(href);
            }
            return '<img src="' + src + '" data-origin="' + href + '" alt="' + title + '"/>';
          }
        }
      },
      plugins: [
        function (hook) {
          hook.ready(function() {
            $('pre').each(function(i,pre){
              var text = pre.innerText;
              console.log(text);
              var img = $('<img/>');
              if(setImageUrl(text,img))
                $(pre).replaceWith(img);
            });
            mediumZoom('img');
          })
        }
      ]
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
